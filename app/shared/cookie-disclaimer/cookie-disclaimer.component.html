<div class='cookie-disclaimer'>
    <ng-container *ngIf='ipAddress; else loading'>
        <div class='ip-address-container'>{{'Your IP:' | translate}} {{ ipAddress }}
            <span class='close-cookie-popup' (click)='setCookie()'></span>
        </div>
        <div>{{'By using this site you agree to our cookie policy' | translate}}</div>
    </ng-container>

    <ng-template #loading>
        <app-loading></app-loading>
    </ng-template>
</div>
